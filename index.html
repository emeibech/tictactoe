<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="buttons">
        <button class="change-name">Players' Names</button>
        <button class="reset">Reset</button>
    </div>
    <div class="gameboard">
        <div data-box="0"></div>
        <div data-box="1"></div>
        <div data-box="2"></div>
        <div data-box="3"></div>
        <div data-box="4"></div>
        <div data-box="5"></div>
        <div data-box="6"></div>
        <div data-box="7"></div>
        <div data-box="8"></div>
        <aside class="form-group hide-form">
                <form >
                    <button class="exit">X</button>
                    <label for="player1">Player 1 (X)</label>
                    <input id="player1" type="text" maxlength="32">
                    <label for="player2">Player 2 (O)</label>
                    <input type="text" id="player2" maxlength="32">
                    <button class="submit">Submit</button>
                    <!-- <div class="exit"></div> -->
                </form>
        </aside>
    </div>
</body>
</html>
